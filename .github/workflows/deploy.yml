name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "ðŸš€ CONNECTED"
            whoami

            # Go to project root
            cd ${{ secrets.APP_DIR }}
            git pull origin main

            echo "ðŸ“¦ Backend setup"
            cd backend
            npm install
            pm2 restart travelly-backend || pm2 start server.js --name travelly-backend

            echo "ðŸŽ¨ Frontend setup (root project)"
            cd ..
            npm install

            # Run build only if it exists
            npm run build || echo "No frontend build script, skipping"

            echo "âœ… Deployment finished"
