name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.APP_DIR }}
            git pull origin main

            echo "ðŸš€ Backend setup"
            cd backend
            npm install
            pm2 restart travelly-backend || pm2 start server.js --name travelly-backend

            echo "ðŸŽ¨ Frontend build"
            cd ../frontend
            npm install
            npm run build
